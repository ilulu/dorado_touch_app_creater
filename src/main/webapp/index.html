<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AppCreater</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="App Creater"/>
    <link rel="stylesheet" href="assets/css/amui.all.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body style="background:#15AFEF">
<!--[if lte IE 9]>
<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>
    以获得更好的体验！</p>
<![endif]-->
<div class="am-container">
    <h1 class="am-container am-animation-slide-right am-text-xxl" style="color: #ffffff">四个元素，一个App</h1>

    <div class="am-margin am-animation-slide-left"><img src="images/mascot.png"/></div>
    <div class="am-container ">
        <form id="atrFrom" action="createApp" method="post" enctype="multipart/form-data">
            <div class="am-margin am-animation-slide-right">
                <input id="app_name" name="app_name" class="am-form-field" type="text" placeholder="一个钟意的名字">
            </div>
            <div class="am-margin am-animation-slide-left">
                <input id="app_package" name="app_package" class="am-form-field" type="text" placeholder="一个独特的包名">
            </div>
            <div class="am-margin am-animation-slide-right">
                <input id="app_url" name="app_url" class="am-form-field" type="text" placeholder="一个好记的地址">
            </div>
            <div class="am-margin am-panel am-panel-default am-animation-slide-left">
                <div class="am-panel-bd">
                    <p class="am-form-help">一张个性的图片</p>
                    <input id="app_icon" name="app_icon" type="file" id="doc-ipt-file-1">
                </div>
            </div>
            <button id="submitButton" type="submit" class="am-margin am-btn am-btn-success am-animation-slide-right">
                按下按钮并稍作等待
            </button>
        </form>
    </div>
</div>
<script src="http://libs.baidu.com/zepto/1.1.3/zepto.min.js"></script>
<script>window.Zepto || document.write('<script src="assets/js/zepto.min.js?1.1.3"><\/script>')</script>
<script src="assets/js/amui.js"></script>
<script src="assets/js/app.js"></script>
<script>
    $('#submitButton').click(function(){
        var $btn = $(this)
        $btn.button('loading');

        $('#atrFrom').submit(function(e){
            $btn.button('reset');
        });
    });
</script>
</body>
</html>
